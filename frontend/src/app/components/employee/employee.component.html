<div *ngFor="let employee of employees">
    <div class="employee-container">
        <img class="employee-profile-image" src="/assets/userDefault.png">
        <div class="employee-right-side">
            <div class="employee-top-row">
                <div>
                    Name: {{employee.name}}

                </div>
                <div>
                    Title: {{employee.role}}

                </div>
            </div>
            <div class="employee-bottom-row">

                <div>
                    <button>Info</button>
                    <button>Schedule</button>
                    <button>Performance</button>

                </div>
            </div>
        </div>

    </div>
